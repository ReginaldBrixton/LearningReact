<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="9000" height="400" fill="#ffffff"/>
    
    <!-- Independent Variables Box -->
    <rect x="50" y="75" width="250" height="250" rx="10" fill="#e6f3ff" stroke="#2980b9" stroke-width="2"/>
    <text x="175" y="110" text-anchor="middle" font-weight="bold" font-size="16">Independent Variables</text>
    <text x="175" y="135" text-anchor="middle" font-size="14" fill="#2980b9">Customer Engagement Strategies</text>
    
    <!-- Independent Variables List -->
    <g transform="translate(70, 170)">
        <rect width="210" height="40" rx="5" fill="#ffffff" stroke="#2980b9" stroke-width="1"/>
        <text x="105" y="25" text-anchor="middle" font-size="12">Digital Channel Integration</text>
    </g>
    
    <g transform="translate(70, 225)">
        <rect width="210" height="40" rx="5" fill="#ffffff" stroke="#2980b9" stroke-width="1"/>
        <text x="105" y="25" text-anchor="middle" font-size="12">Employee Engagement Tools</text>
    </g>
    
    <g transform="translate(70, 280)">
        <rect width="210" height="40" rx="5" fill="#ffffff" stroke="#2980b9" stroke-width="1"/>
        <text x="105" y="25" text-anchor="middle" font-size="12">Real-time Response Capabilities</text>
    </g>

    <!-- Arrows -->
    <path d="M 300 200 L 400 200" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
        refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2980b9"/>
        </marker>
    </defs>

    <!-- Relationship Box -->
    <rect x="400" y="170" width="150" height="60" rx="10" fill="#f7f9fe" stroke="#2980b9" stroke-width="2"/>
    <text x="475" y="195" text-anchor="middle" font-size="12">Impact Analysis</text>
    <text x="475" y="215" text-anchor="middle" font-size="10">H1, H2, H3</text>

    <!-- Second Arrow -->
    <path d="M 550 200 L 650 200" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Dependent Variables Box -->
    <rect x="650" y="75" width="250" height="250" rx="10" fill="#e6f3ff" stroke="#2980b9" stroke-width="2"/>
    <text x="775" y="110" text-anchor="middle" font-weight="bold" font-size="16">Dependent Variables</text>
    <text x="775" y="135" text-anchor="middle" font-size="14" fill="#2980b9">Organizational Performance</text>
    
    <!-- Dependent Variables List -->
    <g transform="translate(670, 170)">
        <rect width="210" height="40" rx="5" fill="#ffffff" stroke="#2980b9" stroke-width="1"/>
        <text x="105" y="25" text-anchor="middle" font-size="12">Revenue Growth</text>
    </g>
    
    <g transform="translate(670, 225)">
        <rect width="210" height="40" rx="5" fill="#ffffff" stroke="#2980b9" stroke-width="1"/>
        <text x="105" y="25" text-anchor="middle" font-size="12">Customer Retention Rates</text>
    </g>
    
    <g transform="translate(670, 280)">
        <rect width="210" height="40" rx="5" fill="#ffffff" stroke="#2980b9" stroke-width="1"/>
        <text x="105" y="25" text-anchor="middle" font-size="12">Customer Satisfaction Scores</text>
    </g>
</svg>